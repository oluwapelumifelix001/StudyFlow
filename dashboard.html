<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyFlow Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
  <!-- Overlay for mobile -->
  <div id="overlay"></div>

  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2>ðŸ“˜ StudyFlow</h2>
        <button class="menu-toggle" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
      </div>
      <nav>
        <a href="#" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="#"><i class="fa-solid fa-list-check"></i> Tasks</a>
        <a href="./task.html"><i class="fa-solid fa-calendar-days"></i> Planner</a>
        <a href="./ai.html"><i class="fa-solid fa-robot"></i> StudyFlow AI</a>
        <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
      </nav>

      <button class="logout" id="logout">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="topbar">
        <button class="menu-toggle mobile" id="mobile-toggle" style="background-color: rgb(26, 172, 221); border: none; padding: 5px 7px;border-radius: 6px;">â˜°</button>
        <h2 id="welcomeName"></h2>
        <input type="text" placeholder="Search..." class="search-box" />
      </header>

      <section class="content-grid">
        <div class="card progress-card">
          <h3>Today's Progress</h3>
          <div class="progress-ring">
            <div class="circle">
              <span>75%</span>
            </div>
          </div>
        </div>

        <div class="card tasks-card">
          <h3>Upcoming Tasks</h3>
          <ul>
            <li>Math Assignment ðŸ“˜</li>
            <li>Read JavaScript Notes ðŸ’»</li>
            <li>Group Study at 5PM ðŸ‘¥</li>
          </ul>
        </div>

        <div class="card calendar-card">
          <h3>Calendar</h3>
          <div id="calendar">ðŸ“… Coming Soon</div>
        </div>
      </section>
    </main>
  </div>

  <script src="dashboard.js" type="module"></script>
  <script>
    const toggle = document.getElementById('mobile-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = sidebar.classList.toggle('open');
      overlay.classList.toggle('show', isOpen);
    });

    document.addEventListener('click', (e) => {
      const clickInsideSidebar = sidebar.contains(e.target);
      const clickOnMenuButton = toggle.contains(e.target);

      if (!clickInsideSidebar && !clickOnMenuButton) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StudyFlow Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <div id="overlay"></div>

  <div class="dashboard">

    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <h2 style="font-style: oblique;"> StudyFlow</h2>

      </div>
      <nav>
        <a href="./dashboard.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
        <a href="./studyConnect.html"><i class="fa-solid fa-comments"></i> Study conect</a>
        <a href="./tsk.html"><i class="fa-solid fa-calendar-days"></i>Tasks Planner</a>
        <a href="./ai.html"><i class="fa-solid fa-robot"></i> StudyFlow AI</a>
        <a href="./nt.html"><i class="fa-solid fa-book"></i> Your Notes</a>
      </nav>

      <button class="logout" id="logout">
        <i class="fa-solid fa-right-from-bracket"></i> Logout
      </button>
    </aside>

    <main class="main-content">
      <header class="topbar" >
        <button class="menu-toggle mobile" id="mobile-toggle"
          style="background-color: #0077cc93; border: none; padding: 7px 10px;border-radius: 5px;">‚ò∞</button>
        <h2 id="welcomeName" class="QuotesH3"></h2>
        <input type="text" placeholder="Search..." class="search-box" />
      </header>

      <section class="content-grid">
        <div class="card progress-card">
          <h3 class="QuotesH3">Today's Progress</h3>
          <div class="progress-ring">
            <div class="circle">
              <span id="percent"></span>
            </div>
          </div>
        </div>

        <div class="card tasks-card">
          <h3 class="QuotesH3">Upcoming Tasks</h3>
          <ul id="dashboardTasks" style="list-style: none;"></ul>

        </div>
      </section>
      <section class="content-grid">

        <div class="card calendar-card">
          <h3 class="QuotesH3">Motivation of the day</h3>
          <div id="Quotes"></div> <br>
          <p id="author"> </p>
        </div>

        <div class="card notes-card">
          <h3 class="QuotesH3">üìù Daily Notes</h3>
          <textarea id="dailyNote" placeholder="  Write what you studied today..." rows="3"
            style="border: transparent ;border-radius: 5px;outline: none;"></textarea>
          <br>
          <button id="saveNote" class="logout">Save Note</button>
          <p id="savedMessage" style="font-size:0.9rem;color:green;display:none;">Note saved ‚úÖ</p>
        </div>

      </section>
    </main>
  </div>

  <script src="dashboard.js" type="module"></script>
  <script>
    const toggle = document.getElementById('mobile-toggle');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');

    toggle.addEventListener('click', (e) => {
      e.stopPropagation();
      const isOpen = sidebar.classList.toggle('open');
      overlay.classList.toggle('show', isOpen);
    });

    document.addEventListener('click', (e) => {
      const clickInsideSidebar = sidebar.contains(e.target);
      const clickOnMenuButton = toggle.contains(e.target);

      if (!clickInsideSidebar && !clickOnMenuButton) {
        sidebar.classList.remove('open');
        overlay.classList.remove('show');
      }
    });

    overlay.addEventListener('click', () => {
      sidebar.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>

</html>

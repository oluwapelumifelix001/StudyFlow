<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="modal-overlay">
        <div class="auth-modal">
            <div >
                <div style="display: flex;justify-content: space-between;">
                    <img src="./images/studyflow-high-resolution-logo.png" width="80px">
                    <h2 style=" color:#022753;">Join StudyFlow</h2>
                </div>
            </div>
            
            <form class="auth-form" id="signup-form">
                <div class="input-group">
                    <input type="text" placeholder="First Name" id="first-name">
                </div>
                <div class="input-group">
                    <input type="text" placeholder="Last Name" id="last-name">
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Email" id="email">
                </div>
                <div class="input-group">
                    <div style="position:relative; width:100%;">
                        <input type="password" id="password" placeholder="Password"
                            style="padding-right:2.5em; width:100%; box-sizing:border-box;">
                        <button type="button" class="toggle-password" tabindex="-1"
                            style="position:absolute; right:0.75em; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:0; margin:0; height:1.8em; width:2em; display:flex; align-items:center; justify-content:center;">
                            <svg id="toggle-login-password" xmlns="http://www.w3.org/2000/svg" width="22" height="22"
                                fill="none" viewBox="0 0 24 24">
                                <path stroke="#888" stroke-width="2" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12Z" />
                                <circle cx="12" cy="12" r="3.5" stroke="#888" stroke-width="2" />
                            </svg>
                        </button>
                    </div>
                </div>
                <button type="submit" class="submit-btn" id="btn">Sign Up</button>
            </form>
            <div style="text-align:center; margin-top: 1rem; font-size: 1rem;">
                Already have an account?
                <a href="./Login.html"
                    style="color: #4285F4; text-decoration: none; font-weight: 500; margin-left: 0.3em;">Login</a>
            </div>
            <div class="divider"><span>or continue with</span></div>
            <div class="social-login">
                <button class="social-btn google" title="Continue with Google" id="googleBtn">
                    <svg width="20" height="20" viewBox="0 0 48 48">
                        <g>
                            <path fill="#4285F4"
                                d="M44.5 20H24v8.5h11.7C34.7 33.1 29.8 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 6.3 28.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.2-4z" />
                            <path fill="#34A853"
                                d="M6.3 14.7l7 5.1C15.5 16.1 19.4 13 24 13c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 6.3 28.1 4 24 4c-7.2 0-13.3 4.1-16.7 10.7z" />
                            <path fill="#FBBC05"
                                d="M24 44c5.8 0 10.7-1.9 14.3-5.2l-6.6-5.4C29.8 36 24 36 24 36c-5.8 0-10.7-1.9-14.3-5.2l6.6-5.4C18.2 31.9 21.9 33 24 33c2.1 0 5.8-1.1 8.3-2.6l6.6 5.4C34.7 42.1 29.8 44 24 44z" />
                            <path fill="#EA4335"
                                d="M44.5 20H24v8.5h11.7C34.7 33.1 29.8 36 24 36c-6.6 0-12-5.4-12-12s5.4-12 12-12c2.7 0 5.2.9 7.2 2.4l6.4-6.4C33.5 6.3 28.1 4 24 4 12.9 4 4 12.9 4 24s8.9 20 20 20c11 0 19.7-8 19.7-20 0-1.3-.1-2.7-.2-4z" />
                        </g>
                    </svg>
                </button>
                <button class="social-btn github" title="Continue with GitHub" id="githubBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#181717"
                            d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.1-1.5-1.1-1.5-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05A9.38 9.38 0 0 1 12 6.84c.85.004 1.71.12 2.51.35 1.91-1.33 2.75-1.05 2.75-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48A10.01 10.01 0 0 0 22 12.26C22 6.58 17.52 2 12 2z" />
                    </svg>
                </button>
                <button class="social-btn facebook" title="Continue with Facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#1877F3"
                            d="M22.675 0h-21.35C.595 0 0 .592 0 1.326v21.348C0 23.408.595 24 1.325 24H12.82v-9.294H9.692v-3.622h3.127V8.413c0-3.1 1.893-4.788 4.659-4.788 1.325 0 2.463.099 2.797.143v3.24l-1.918.001c-1.504 0-1.797.715-1.797 1.763v2.313h3.587l-.467 3.622h-3.12V24h6.116C23.406 24 24 23.408 24 22.674V1.326C24 .592 23.406 0 22.675 0" />
                    </svg>
                </button>
                <button class="social-btn twitter" title="Continue with Twitter" id="twitterBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path fill="#1DA1F2"
                            d="M24 4.557a9.83 9.83 0 0 1-2.828.775 4.932 4.932 0 0 0 2.165-2.724c-.951.555-2.005.959-3.127 1.184A4.916 4.916 0 0 0 16.616 3c-2.72 0-4.924 2.206-4.924 4.924 0 .386.044.763.127 1.124C7.728 8.807 4.1 6.884 1.671 3.965c-.423.724-.666 1.562-.666 2.475 0 1.708.87 3.216 2.188 4.099a4.904 4.904 0 0 1-2.229-.616c-.054 2.281 1.581 4.415 3.949 4.89-.385.104-.79.16-1.208.16-.295 0-.582-.028-.862-.08.583 1.818 2.277 3.141 4.287 3.177A9.867 9.867 0 0 1 0 21.543a13.94 13.94 0 0 0 7.548 2.212c9.057 0 14.009-7.513 14.009-14.009 0-.213-.005-.425-.014-.636A10.012 10.012 0 0 0 24 4.557z" />
                    </svg>
                </button>
            </div>
            <div id="message"></div>
        </div>
    </div>
    <script src="./signup.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Flow - Task Planner</title>
  <style>
    :root {
      --main-blue: #3d9cff;
      --light-blue: #eaf5ff;
      --white: #ffffff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, #d7ebff, #f2f9ff);
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--white);
      box-shadow: 0 2px 5px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.8rem 1rem;
      z-index: 10;
    }

    header .logo {
      font-weight: 700;
      font-size: 1.3rem;
      color: var(--main-blue);
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 800px;
      margin: 0 auto;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: var(--main-blue);
      margin-bottom: 1rem;
    }

    .task-form {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      background: var(--white);
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 3px 6px var(--shadow);
      margin-bottom: 1.5rem;
    }

    .task-form input {
      flex: 1 1 150px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    .task-form input:focus {
      border-color: var(--main-blue);
    }

    .task-form button {
      background: var(--main-blue);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .task-form button:hover {
      background: #3186e7;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: var(--white);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 5px var(--shadow);
    }

    th, td {
      text-align: left;
      padding: 12px 12px;
      border-bottom: 1px solid #eee;
    }

    th {
      background: var(--main-blue);
      color: white;
    }

    tr:hover {
      background: var(--light-blue);
    }

    .empty {
      text-align: center;
      padding: 1rem;
      color: #777;
    }

    @media (max-width: 600px) {
      .task-form {
        flex-direction: row;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Study Flow - Task Planner</div>
    <button onclick="window.location.href='dashboard.html'" style="background:#3d9cff;color:white;border:none;border-radius:8px;padding:8px 12px;cursor:pointer;">Back</button>
  </header>
  <main>
    <h2>Plan Your Study Tasks</h2>
    <form class="task-form" id="taskForm">
      <input type="text" id="subject" placeholder="Enter Subject" required>
      <input type="text" id="topic" placeholder="Enter Topic" required>
      <input type="time" id="time" required>
      <button type="submit" id="submit">Add Task</button>
    </form>

    <table id="taskTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Subject</th>
          <th>Topic</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="taskBody">
        <tr class="empty"><td colspan="4">No tasks added yet</td></tr>
      </tbody>
    </table>
  </main>
  <script src="task.js" type="module"></script>
  </body>

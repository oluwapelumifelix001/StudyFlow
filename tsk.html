<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StudyFlow Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<style>
    :root {
        --main-blue: #3d9cff;
        --light-blue: #eaf5ff;
        --white: #ffffff;
        --shadow: rgba(0, 0, 0, 0.1);
    }

    * {
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;

    }

    body {
        margin: 0;
        background: linear-gradient(135deg, #d7ebff, #f2f9ff);
        color: #222;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: var(--white);
        box-shadow: 0 2px 5px var(--shadow);
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.8rem 1rem;
        z-index: 10;
    }

    header .logo {
        font-weight: 700;
        font-size: 1.3rem;
        color: var(--main-blue);
    }

    main {
        flex: 1;
        padding: 2rem 1rem;
        max-width: 800px;
        margin: 0 auto;
        width: 100%;
    }

    h2 {
        text-align: center;
        color: var(--main-blue);
        margin-bottom: 1rem;
    }

    .task-form {
        display: flex;
        flex-wrap: wrap;
        gap: 12px;
        justify-content: center;
        background: var(--white);
        padding: 1rem;
        border-radius: 12px;
        box-shadow: 0 3px 6px var(--shadow);
        margin-bottom: 1.5rem;
    }

    .task-form input {
        flex: 1 1 150px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        outline: none;
        transition: border-color 0.3s ease;
    }

    .task-form input:focus {
        border-color: var(--main-blue);
    }

    .task-form button {
        background: var(--main-blue);
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 16px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s ease;
    }

    .task-form button:hover {
        background: #3186e7;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        background: var(--white);
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 2px 5px var(--shadow);
    }

    th,
    td {
        text-align: left;
        padding: 12px 12px;
        border-bottom: 1px solid #eee;
    }

    th {
        background: var(--main-blue);
        color: white;
    }

    tr:hover {
        background: var(--light-blue);
    }

    .empty {
        text-align: center;
        padding: 1rem;
        color: #777;
    }

    @media (max-width: 600px) {
        .task-form {
            flex-direction: row;
        }

        .time {
            display: none;
        }
    }

    .delete-btn {
        background-color: #ff4d4f;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
    }

    .delete-btn:hover {
        background-color: #e03a3c;
    }
</style>

<body>

    <div id="overlay"></div>

    <div class="dashboard">

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 style="font-style: oblique;"> StudyFlow</h2>

            </div>
            <nav>
                <a href="./dashboard.html" class="active"><i class="fa-solid fa-house"></i> Home</a>
                <a href="./studyConnect.html"><i class="fa-solid fa-comments"></i> Study conect</a>
                <a href="./task.html"><i class="fa-solid fa-calendar-days"></i>Tasks Planner</a>
                <a href="./ai.html"><i class="fa-solid fa-robot"></i> StudyFlow AI</a>
                <a href="./nt.html"><i class="fa-solid fa-book"></i> Your Notes</a>
            </nav>

            <button class="logout" id="logout">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </aside>

        <div class="main-content" style="margin:0px">
            <header class="topbar">
                <button class="menu-toggle mobile" id="mobile-toggle"
                    style="background-color: #0077cc; border: none; padding: 7px 10px;border-radius: 5px;">â˜°</button>
                <h2 id="welcomeName" class="QuotesH3" style="padding-top: 11px;"></h2>
                <input type="text" placeholder="Search..." class="search-box" />
            </header>
            <main>
                <h2>Plan Your Study Tasks</h2>
                <form class="task-form" id="taskForm">
                    <input type="text" id="subject" placeholder="Enter Subject" required>
                    <input type="text" id="topic" placeholder="Enter Topic" required>
                    <input type="time" id="time" required>
                    <button type="submit" id="submit">Add Task</button>
                </form>

                <table id="taskTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Subject</th>
                            <th>Topic</th>
                            <th class="time">Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="taskBody">
                        <tr class="empty">
                            <td colspan="4">No tasks added yet</td>
                        </tr>
                    </tbody>
                </table>
            </main>






            </section>
            </main>
        </div>

        <script src="task.js" type="module"></script>
        <script src="dashboard.js" type="module"></script>
        <script>
            const toggle = document.getElementById('mobile-toggle');
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');

            toggle.addEventListener('click', (e) => {
                e.stopPropagation();
                const isOpen = sidebar.classList.toggle('open');
                overlay.classList.toggle('show', isOpen);
            });

            document.addEventListener('click', (e) => {
                const clickInsideSidebar = sidebar.contains(e.target);
                const clickOnMenuButton = toggle.contains(e.target);

                if (!clickInsideSidebar && !clickOnMenuButton) {
                    sidebar.classList.remove('open');
                    overlay.classList.remove('show');
                }
            });

            overlay.addEventListener('click', () => {
                sidebar.classList.remove('open');
                overlay.classList.remove('show');
            });
        </script>
</body>

</html>
